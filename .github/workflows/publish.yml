name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (v0.1.0, v1.0.0, etc.)
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      clickhouse:
        image: clickhouse/clickhouse-server:latest
        ports:
          - 8123:8123
          - 9000:9000
        env:
          CLICKHOUSE_DB: default
          CLICKHOUSE_USER: default
          CLICKHOUSE_PASSWORD: "123"
          CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
        options: >-
          --health-cmd "wget --spider -q localhost:8123/ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio clickhouse-connect pandas
      
      - name: Install package in development mode
        run: |
          pip install -e .
      
      - name: Wait for ClickHouse to be ready
        run: |
          echo "Waiting for ClickHouse to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8123/ping > /dev/null; then
              echo "ClickHouse is ready!"
              break
            fi
            echo "Attempt $i/30: ClickHouse not ready yet, waiting..."
            sleep 2
          done
        env:
          CLICKHOUSE_HOST: localhost
          CLICKHOUSE_PORT: 8123
      
      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
        env:
          CLICKHOUSE_HOST: localhost
          CLICKHOUSE_PORT: 8123
          CLICKHOUSE_PASSWORD: "123"

  build:
    name: Build Distribution
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        run: python -m build
      
      - name: Check package
        run: twine check dist/*
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for trusted publishing
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Option 1: Trusted Publishing (recommended, no secrets needed)
        # Configure in PyPI: Account Settings → Manage → Add pending publisher
        # Repository: zwickvitaly/chorm
        # Workflow file: .github/workflows/publish.yml
        
        # Option 2: Use API token (if Trusted Publishing not configured)
        # Uncomment the following and add PYPI_API_TOKEN to GitHub secrets:
        # with:
        #   password: ${{ secrets.PYPI_API_TOKEN }}
        #   repository-url: https://upload.pypi.org/legacy/

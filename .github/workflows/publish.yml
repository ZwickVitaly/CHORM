name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (v0.1.0, v1.0.0, etc.)
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Start ClickHouse cluster with docker-compose
        run: |
          docker compose -f .github/docker-compose.yml up -d
          echo "Waiting for ClickHouse containers to be ready..."
          for i in {1..60}; do
            if curl -s http://localhost:8123/ping > /dev/null 2>&1 && curl -s http://localhost:8125/ping > /dev/null 2>&1; then
              echo "Both ClickHouse instances are ready!"
              break
            fi
            echo "Attempt $i/60: Waiting for ClickHouse containers..."
            sleep 2
          done
          docker compose -f .github/docker-compose.yml ps
          echo ""
          echo "Checking cluster configuration..."
          sleep 5
          docker exec chorm_clickhouse clickhouse-client --query="SELECT * FROM system.clusters WHERE cluster = 'test_cluster'" || echo "Cluster not found yet"
          docker exec chorm_clickhouse_distributed clickhouse-client --query="SELECT * FROM system.clusters WHERE cluster = 'test_cluster'" || echo "Cluster not found yet"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio clickhouse-connect pandas
      
      - name: Install package in development mode
        run: |
          pip install -e .
      
      - name: Wait for ClickHouse to be ready
        run: |
          echo "Checking ClickHouse connectivity..."
          curl -s http://localhost:8123/ping && echo "✓ First ClickHouse is ready"
          curl -s http://localhost:8125/ping && echo "✓ Second ClickHouse is ready"
      
      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
        env:
          CLICKHOUSE_HOST: localhost
          CLICKHOUSE_PORT: 8123
          CLICKHOUSE_DISTRIBUTED_PORT: 8125
          CLICKHOUSE_DB: default
          CLICKHOUSE_PASSWORD: "123"
      
      - name: Stop ClickHouse containers
        if: always()
        run: |
          docker compose -f .github/docker-compose.yml down -v

  build:
    name: Build Distribution
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        run: python -m build
      
      - name: Check package
        run: twine check dist/*
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for trusted publishing
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Option 1: Trusted Publishing (recommended, no secrets needed)
        # Configure in PyPI: Account Settings → Manage → Add pending publisher
        # Repository: ZwickVitaly/CHORM (exact case-sensitive match required!)
        # Workflow file: .github/workflows/publish.yml
        
        # Option 2: Use API token (if Trusted Publishing not configured)
        # Uncomment the following and add PYPI_API_TOKEN to GitHub secrets:
        # with:
        #   password: ${{ secrets.PYPI_API_TOKEN }}
        #   repository-url: https://upload.pypi.org/legacy/
